{% extends "skeleton.html" %}

{% block base_content %}<div class="row">
    <div class="small-12 columns">
        <h2>Website: {{ website.name }}</h2>
        <p class="text-right">Created {{ website.created }}</p>
        <p class="text-right">Modified since {{ website.modified }}</p>
        {% if website.description %}<div>
            {{ website.description|linebreaks }}
        </div>{% endif %}
    </div>
</div>{% endblock %}
